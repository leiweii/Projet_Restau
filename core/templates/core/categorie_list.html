{% extends 'base.html' %}
{% block content %}
<h2>🍱 Gestion des catégories</h2>

<a href="{% url 'categorie_create' %}" class="btn btn-success mb-3">➕ Ajouter une catégorie</a>

<table class="table">
  <tr><th>Nom</th><th>Actions</th></tr>
  {% for c in categories %}
    <tr>
      <td>{{ c.nom }}</td>
      <td>
        <a href="{% url 'categorie_edit' c.pk %}" class="btn btn-sm btn-warning">✏️</a>
        <a href="{% url 'categorie_delete' c.pk %}" class="btn btn-sm btn-danger">🗑️</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="2">Aucune catégorie</td></tr>
  {% endfor %}
</table>
<a href="{% url 'dashboard' %}" class="btn btn-secondary">⬅ Retour</a>
{% endblock %}
