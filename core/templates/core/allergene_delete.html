{% extends 'base.html' %}
{% block content %}
<h2>🗑️ Supprimer l’allergène</h2>
<p>Voulez-vous vraiment supprimer <strong>{{ allergene.nom }}</strong> ?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Supprimer</button>
  <a href="{% url 'allergene_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
