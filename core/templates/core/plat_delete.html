{% extends 'base.html' %}
{% block content %}
<h2>⚠️ Supprimer le plat</h2>
<p>Voulez-vous vraiment supprimer <strong>{{ plat.nom }}</strong> ?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Supprimer</button>
  <a href="{% url 'dashboard' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
