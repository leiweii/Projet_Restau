{% extends 'base.html' %}
{% block content %}
<h2>🗑️ Supprimer utilisateur</h2>
<p>Confirmer la suppression de l'utilisateur <strong>{{ user_obj.username }}</strong> ?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Supprimer</button>
  <a href="{% url 'user_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
