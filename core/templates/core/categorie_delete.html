{% extends 'base.html' %}
{% block content %}
<h2>❌ Supprimer la catégorie</h2>
<p>Confirmer la suppression de la catégorie <strong>{{ categorie.nom }}</strong> ?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Supprimer</button>
  <a href="{% url 'categorie_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
