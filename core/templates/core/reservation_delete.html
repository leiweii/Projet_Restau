{% extends 'base.html' %}
{% block content %}
<h2>⚠️ Confirmer la suppression</h2>
<p>Voulez-vous vraiment supprimer la réservation de <strong>{{ reservation.nom }}</strong> le {{ reservation.date }} ?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirmer</button>
  <a href="{% url 'dashboard' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
