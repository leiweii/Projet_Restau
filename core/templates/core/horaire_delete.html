{% extends 'base.html' %}
{% block content %}
<h2>❌ Supprimer le jour spécial</h2>
<p>Confirmer la suppression du <strong>{{ horaire.date }}</strong> ?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Oui, supprimer</button>
  <a href="{% url 'horaires_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
