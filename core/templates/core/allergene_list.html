{% extends 'base.html' %}
{% block content %}
<h2>⚠️ Gestion des allergènes</h2>

<a href="{% url 'allergene_create' %}" class="btn btn-success mb-3">➕ Ajouter un allergène</a>

<table class="table table-bordered">
  <thead>
    <tr><th>Nom</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for a in allergenes %}
      <tr>
        <td>{{ a.nom }}</td>
        <td>
          <a href="{% url 'allergene_edit' a.pk %}" class="btn btn-sm btn-warning">✏️</a>
          <a href="{% url 'allergene_delete' a.pk %}" class="btn btn-sm btn-danger">🗑️</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="2">Aucun allergène</td></tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'dashboard' %}" class="btn btn-secondary">⬅ Retour</a>
{% endblock %}
