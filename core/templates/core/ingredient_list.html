{% extends 'base.html' %}
{% block content %}
<h2>🧂 Gestion des ingrédients</h2>

<a href="{% url 'ingredient_create' %}" class="btn btn-success mb-3">➕ Ajouter un ingrédient</a>

<table class="table table-striped">
  <thead>
    <tr><th>Nom</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for i in ingredients %}
      <tr>
        <td>{{ i.nom }}</td>
        <td>
          <a href="{% url 'ingredient_edit' i.pk %}" class="btn btn-sm btn-warning">✏️</a>
          <a href="{% url 'ingredient_delete' i.pk %}" class="btn btn-sm btn-danger">🗑️</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="2">Aucun ingrédient trouvé.</td></tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'dashboard' %}" class="btn btn-secondary">⬅ Retour</a>
{% endblock %}
